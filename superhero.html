<html lang="en-US">
	<head>
        <link rel="stylesheet" href="css/main.css">
		<meta charset="utf-8">
		<title>Superhero Team</title>
		<style>
			caption
			{
				text-decoration:underline;
				font-size:28px;
			}
            th
            {
                width:200px;
                font-size:20px;
            }
            th,td
            {
                border:1px solid black;
                padding-left:10px;
                padding-right:10px;
                padding-top:10px;
                padding-bottom:10px;
            }
            table
            {
                border-spacing:0px;
            }
		</style>
	</head>

	<body>
		<table>
            <caption>Superhero Team</caption>
            <tbody>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Alias</th>
                    <th scope="col">Image</th>
                    <th scope="col">Superpower(s)</th>
                    <th scope="col">Weakness(es)</th>
                </tr>
                <tr>
                    <th scope="row">Ironman</th>
                    <td>Tony Stark</td>
                    <td style="text-align:center;"><a href="images-web design/ironman.jpeg"><img alt="Ironman Pic" src="images-web design/ironman.jpeg" height="100px"/></a></td>
                    <td>&lt;Is smart&gt;Can engineer</td>
                    <td>Is arrogant &quot;&quot;</td>
                </tr>
                <tr>
                    <th scope="row">Thor</th>
                    <td>Thor</td>
                    <td style="text-align:center;"><a href="images-web design/thor.png"><img alt="Thor Pic" src="images-web design/thor.png" height="100px"/></a></td>
                    <td>&lt;Strong&gt;A god</td>
                    <td>
                        <ul>
                            <li>Beer</li>
                           
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Black Widow</th>
                    <td>Natasha Romanoff</td>
                    <td style="text-align:center;"><a href="images-web design/blackwidow.jpeg"><img alt="Black Widow Pic" src="images-web design/blackwidow.jpeg" height="100px"/></a></td>
                    <td>
                        <ul>
                            <li>Bad-Ass</li>
                            <li>Martial Arts</li>
                        </ul>
                    </td>
                    <td>None</td>
                   <tr>
                    <th scope="row">Hulk</th>
                    <td>Dr. Bruce Banner</td>
                    <td style="text-align:center;"><a href="images-web design/hulk.png"><img alt="Hulk Pic" src="images-web design/hulk.png" height="100px"/></a></td>
                    <td>
                        <ul>
                            <li>Massive & Strong</li>
                            <li>Smart</li>
                        </ul>
                    </td>
                    <td>Has a temper</td>
                </tr>
            </tbody>
        </table>


	</body>
</html>
